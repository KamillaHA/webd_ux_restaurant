<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact | KEA Restaurant</title>
</head>
<body>
    <header>
        <h1>KEA Restaurant</h1>
    </header>

<!-- Navigation - Contact page -->
    <nav>
        <ul>
            <li><a href="./index.html" title="Home">Home</a></li>
            <li><a href="./menu.html" title="Menu">Menu</a></li>
            <li><a href="#" title="Contact" class="selected">Contact</a></li>
        </ul>
    </nav>
    
    <main>
            <!-- Section 1 - Information -->
                <section>
                    <img id="contact" src="img/map.jpg" alt="Map">
                    <address>
                        <p>
                            Guldbergsgade 29N
                        </p>
                        <p>
                            2200 Copenhagen
                        </p>
                        <p>
                            Phone no.: <a href="tel:20825370" title="Phonenumber to KEA Restaurant">20 82 53 70</a>
                        </p>
                        <p>
                            E-mail: <a href="mailto:info@reataurantkea.dk" title="Email to KEA Restaurant">info@restaurantkea.dk</a>
                        </p>
                    </address>
                </section>
            
            <!-- Section 2 - Form -->
                <form action="mailto:info@restaurantkea.dk" method="POST">
                    <fieldset>
                        <legend>Contact form</legend>
                        <div>
                            <label for="txtFullName">Full name</label>
                            <input type="text" id="txtFullName"  name="full_name" required pattern="([A-Za-z-]+ )+[A-Za-z-]+">
                        </div>
                        <div>
                            <label for="txtPhoneNo">Phone no.</label>
                            <input type="tel" id="txtPhoneNo" name="phone_no" required pattern="[0-9]{8}">
                        </div>
                        <div>
                            <label for="txtEmail">E-mail</label>
                            <input type="email" id="txtEmail" name="email" required>
                        </div>                    
                        <div>
                            <label for="txtPersons">Persons</label>
                            <input type="number" id="txtPersons" name="persons" value="2" required min="1" max="20">
                        </div>                    
                        <div>
                            <label for="txtDateTime">Date and time</label>
                            <input type="datetime-local" id="txtDateTime" name="date_and_time" required>
                        </div>                                        
                        <div>
                            <label for="txtInformation">Further information</label><br>
                            <textarea id="txtInformation" name="further_information"></textarea>
                        </div>                            
                        <div>
                            <button type="submit">Send</button>
                        </div>  
                    </fieldset>
                </form>
                </section>
    </main>







<!-- Footer -->
    <footer>
        <p>&copy; Kamilla Huhnke - Web Development - 2025</p>
    </footer>

</body>
</html>
